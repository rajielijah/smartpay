name: smartpay
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: 
  get_it: ^7.6.7
  analyzer: 
  json_annotation:
  retrofit: ^4.1.0
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  pretty_dio_logger: ^1.3.1
  rxdart: ^0.27.7
  lottie: ^2.6.0
  freezed: ^2.1.0+1
  freezed_annotation: ^2.4.1
  pinput: ^4.0.0
  connectivity_plus: ^5.0.2
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  json_model: ^1.0.0
  json_serializable:
  retrofit_generator: 
  


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/loading.json
    - assets/json/error.json
    - assets/json/empty.json
    - assets/json/success.json
    - assets/json/completed_animation.json
    - assets/json/loading_animation.json
    - assets/json/error_animation.json

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display.ttf
        - asset: assets/fonts/sf-pro-text-bold.ttf

